       <form id="bookingForm" aria-label="Hotel Booking Form">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required aria-required="true" />
    
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required aria-required="true" pattern="^\+?[0-9\s\-]{7,15}$" placeholder="+234" />
    
                <label for="checkIn">Check-In Date:</label>
                <input type="date" id="checkIn" name="checkIn" required aria-required="true" />
    
                <label for="checkOut">Check-Out Date:</label>
                <input type="date" id="checkOut" name="checkOut" required aria-required="true" />
    
                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required aria-required="true">
                    <option value="" disabled selected>Select a room type</option>
                    <option value="Single">Single Room</option>
                    <option value="Double">Double Room</option>
                    <option value="Suite">Suite</option>
                </select><br>
                <label for="Air Condition">Air Condition:</label>
                <select id="Choose" name="Choose" required aria-required="true">
                    <option value="" disabled selected>Choose your preferred chioce</option>
                    <option value="Single">YES</option>
                    <option value="Suite">NO</option>
                </select>
    
                <label for="specialRequests">Special Requests</label>
                <textarea id="specialRequests" name="specialRequests" rows="3" placeholder="Any additional requests..."></textarea>
    
                <input type="submit" value="Book Now" />
            </form>
            <div class="message" id="formMessage" role="alert" aria-live="assertive"></div>
